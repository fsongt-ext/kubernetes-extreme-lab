##############################################################################
# Argo CD Configuration - Lab Environment Overrides
##############################################################################

argo-cd:
  global:
    domain: argocd.lab.local

  # Adjusted resources for lab environment with multiple applications
  controller:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 1Gi  # Increased from 512Mi to handle multiple applications
      requests:
        cpu: 200m
        memory: 512Mi  # Increased from 256Mi for stability

  server:
    replicas: 1
    autoscaling:
      enabled: false
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
    # Lab-specific configuration
    extraArgs:
      - --insecure
      - --disable-auth  # For lab only!

  repoServer:
    replicas: 1
    autoscaling:
      enabled: false
    resources:
      limits:
        cpu: 400m
        memory: 768Mi  # Increased from 512Mi for multiple repos
      requests:
        cpu: 50m
        memory: 128Mi  # Increased from 64Mi

  redis:
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 32Mi

  applicationSet:
    replicas: 1

  # Lab-specific repository
  configs:
    repositories:
      - url: 'https://github.com/fsongt-ext/kubernetes-extreme-lab.git'
        type: git
        name: lab-repo
