---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # After foundation
spec:
  project: platform

  source:
    repoURL: git@github.com:fsongt-ext/kubernetes-extreme-lab.git
    targetRevision: feat/argocd
    path: platform/core/argocd
    helm:
      valueFiles:
        - values.yaml
        - values-lab.yaml  # Lab-specific overrides

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: false 
      selfHeal: false 
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
