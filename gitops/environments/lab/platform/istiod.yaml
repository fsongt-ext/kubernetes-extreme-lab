---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # After istio-base
spec:
  project: platform

  source:
    repoURL: https://github.com/yourusername/kubernetes-extreme-lab
    targetRevision: main
    path: platform/networking/istio/istiod
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Wait for istio-base CRDs
  info:
    - name: 'Dependencies'
      value: 'Requires istio-base to be synced first'
