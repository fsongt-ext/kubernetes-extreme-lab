---
##############################################################################
# ArgoCD Repository Configuration - SSH Access
#
# This configures ArgoCD to access the Git repository via SSH
#
# To apply:
#   kubectl apply -f gitops/bootstrap/repository.yaml
#
# Note: Update sshPrivateKey with your actual private key
##############################################################################

apiVersion: v1
kind: Secret
metadata:
  name: github-repo-ssh
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: git@github.com:fsongt-ext/kubernetes-extreme-lab.git
  sshPrivateKey: |
    # Replace by the kubernetes-extreme-lab/infrastructure/scripts/bootstrap.sh script
    # Example:
    # -----BEGIN OPENSSH PRIVATE KEY-----
    # b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAA...
    # -----END OPENSSH PRIVATE KEY-----
