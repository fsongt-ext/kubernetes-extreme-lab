apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # Deploy BEFORE all other apps
spec:
  project: default  # Must use default since custom projects don't exist yet

  source:
    repoURL: git@github.com:fsongt-ext/kubernetes-extreme-lab.git
    targetRevision: main
    path: gitops/projects
    directory:
      recurse: false
      include: '*.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Info for documentation
  info:
    - name: 'Purpose'
      value: 'Deploys AppProject CRDs that define RBAC and policies for platform and application teams'
    - name: 'Contains'
      value: 'platform-project.yaml, applications-project.yaml'
