---
##############################################################################
# Root Application - App of Apps Pattern
#
# This is the single source of truth that bootstraps all other applications
# Deploy this first: kubectl apply -f root-application.yaml
##############################################################################

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  source:
    repoURL: git@github.com:TrungHQ-02/kubernetes-extreme-lab.git
    targetRevision: feat/argocd
    path: gitops/bootstrap
    directory:
      recurse: false
      include: '{platform-apps.yaml,application-apps.yaml}'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
