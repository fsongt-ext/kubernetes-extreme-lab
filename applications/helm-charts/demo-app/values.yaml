##############################################################################
# Demo App Helm Chart - Base Values
##############################################################################

# Application metadata
app:
  name: demo-app
  version: "1.0.0"

# Image configuration
image:
  repository: docker.io/yourusername/demo-app
  pullPolicy: IfNotPresent
  tag: "" # Defaults to .Chart.AppVersion

imagePullSecrets: []

# Replica configuration
replicaCount: 2

# Deployment strategy (overridden by Argo Rollouts)
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Progressive delivery with Argo Rollouts
argoRollouts:
  enabled: true
  strategy: canary
  canary:
    maxSurge: "25%"
    maxUnavailable: 0
    steps:
      - setWeight: 20
      - pause: {duration: 60s}
      - setWeight: 40
      - pause: {duration: 60s}
      - setWeight: 60
      - pause: {duration: 60s}
      - setWeight: 80
      - pause: {duration: 60s}
  analysis:
    enabled: true
    # Success rate threshold
    successRate: 95

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

# Istio VirtualService
istio:
  enabled: true
  gateway: istio-system/istio-ingressgateway
  hosts:
    - demo-app.lab.local
  corsPolicy:
    allowOrigins:
      - prefix: "https://"
    allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
    allowHeaders:
      - content-type
      - authorization
    maxAge: "24h"

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  fsGroup: 65534

# Environment variables
env:
  - name: APP_VERSION
    value: "1.0.0"
  - name: ENVIRONMENT
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: POD_NAMESPACE
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  # OpenTelemetry configuration
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "otel-collector.observability.svc.cluster.local:4317"
  - name: OTEL_SERVICE_NAME
    value: "demo-app"
  - name: OTEL_RESOURCE_ATTRIBUTES
    value: "service.namespace=$(POD_NAMESPACE),service.instance.id=$(POD_NAME)"

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations (for Istio, Prometheus, etc.)
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"
  sidecar.istio.io/inject: "true"

# Pod labels
podLabels:
  app: demo-app
  team: platform-team
  environment: lab

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - demo-app
          topologyKey: kubernetes.io/hostname

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels:
    release: prometheus

# Network Policy
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - podSelector:
            matchLabels:
              app: demo-app
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 4317  # OTel collector
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53  # DNS

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ConfigMap
configMap:
  enabled: false
  data: {}

# Secrets (use Sealed Secrets or External Secrets in production)
secrets:
  enabled: false
  data: {}
