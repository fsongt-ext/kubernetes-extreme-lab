  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    # needs: [build-and-push, helm-lint, policy-check]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: gitops
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tag
        run: |
          cd gitops
          sed -i "s|image:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" \
            gitops/environments/dev/applications/demo-app.yaml

      - name: Commit and push
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update demo-app image to ${{ github.sha }}"
          git push
