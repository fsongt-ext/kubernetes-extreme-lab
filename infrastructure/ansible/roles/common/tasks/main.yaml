---
##############################################################################
# Common Role - Prerequisites and System Setup
##############################################################################

- name: Update apt cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_facts['os_family'] == "Debian"

- name: Install common packages
  ansible.builtin.package:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
      - iptables
      - socat
      - conntrack
      - ipvsadm
      - jq
      - python3
      - python3-pip
      - openjdk-21-jre-headless
      - unzip
    state: present


- name: Disable swap
  ansible.builtin.command: swapoff -a
  changed_when: false
  when: ansible_facts['swaptotal_mb'] > 0

- name: Remove swap from fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent

- name: Load required kernel modules
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Ensure kernel modules load on boot
  ansible.builtin.copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/k3s.conf
    mode: '0644'

- name: Configure sysctl for Kubernetes
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop:
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { key: 'net.ipv4.ip_forward', value: '1' }

- name: Create .kube directory
  ansible.builtin.file:
    path: "{{ ansible_facts['env']['HOME'] }}/.kube"
    state: directory
    mode: '0755'

- name: Install kubectl
  ansible.builtin.get_url:
    url: https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: '0755'

- name: Install helm
  ansible.builtin.shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Verify installations
  ansible.builtin.command: "{{ item }} version --client"
  loop:
    - kubectl
    - helm
  register: version_check
  changed_when: false
  failed_when: version_check.rc != 0
