# Ansible Inventory - Lab Environment
# This file will be auto-generated by Terraform
# Manual configuration for local development

[k3s_cluster]
localhost ansible_connection=local

[k3s_masters]
localhost ansible_connection=local

[k3s_cluster:vars]
k3s_version=v1.30.0+k3s1
cluster_name=k3s-lab
environment=lab
pod_cidr=10.42.0.0/16
service_cidr=10.43.0.0/16
ansible_python_interpreter=/usr/bin/python3

# K3s installation settings
k3s_server_manifests_dir=/var/lib/rancher/k3s/server/manifests
k3s_config_dir=/etc/rancher/k3s

# Network settings
cluster_dns=10.43.0.10

# Security settings
enable_secrets_encryption=true
enable_audit_logging=true

# Resource limits
node_cpu_limit=2000m
node_memory_limit=7Gi
